<div class="bg-page">
  <div class="container mb-4 page-height">
    <div class="row">
      <div class="col-12 covidready">
        <h1
          [ngClass]="isAnimationActive ? 'bottom-to-top text-yellow' : ''"
          class="mt-md-5 mb-4 mt-4 d-inline-block font-weight-bold text-black"
        >
          <span>We are CoVID Ready!</span>
          <div
            *ngIf="isLineActive"
            [ngClass]="isLineActive ? 'left-to-right' : ''"
            class="bottom-line"
          ></div>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-2 px-0 mt-3">
        <div class="w-100 text-center">
          <video controls>
            <source src="mov_bbb.mp4" type="video/mp4" />
            <source src="mov_bbb.ogg" type="video/ogg" />
            Your browser does not support HTML video.
          </video>
        </div>
      </div>
    </div>
    <div
      (click)="scrollToPage('fitmenu')"
      class="d-md-none text-center bounce-in-down mt-4"
    >
      <img
        class="bounce-in-down"
        src="../assets/multiple-angle-down.svg"
        alt="multiple angle down"
      />
    </div>
  </div>
</div>
