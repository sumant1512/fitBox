<div class="bg-page">
  <div class="container mb-4 page-height">
    <div class="row">
      <div class="col-12 fitsmile">
        <div
          *ngIf="isAnimationActive"
          [ngClass]="isAnimationActive ? 'bottom-to-top' : ''"
          class="fit-number text-stroke font-weight-bold px-3 mt-2"
        >
          3
        </div>
        <h1
          *ngIf="isAnimationActive"
          [ngClass]="isAnimationActive ? 'bottom-to-top' : ''"
          class="d-inline-block font-weight-bold light-yellow"
        >
          <span class="text-stroke mr-2">Fit</span>
          <span class="text-light">Smile</span>
          <div
            *ngIf="isLineActive"
            [ngClass]="isLineActive ? 'left-to-right' : ''"
            class="bottom-line"
          ></div>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 px-0 fittouch">
        <div>
          <img
            class="w-100 mt-4"
            src="../../assets/fitImage.png"
            alt="fit pay image"
          />
          <div class="text-left fade-yellow mt-3 px-3">
            <div class="row">
              <div class="col-2 text-right">
                <img src="../assets/dumbell.svg" alt="Dumbell" />
              </div>
              <div class="col-10">
                <p class="font-weight-bold">
                  Why pay for the year when you can
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 text-right">
                <img src="../assets/dumbell.svg" alt="Dumbell" />
              </div>
              <div class="col-10">
                <p class="font-weight-bold">Anytime Switch to Fit Pay</p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 text-right">
                <img src="../assets/dumbell.svg" alt="Dumbell" />
              </div>
              <div class="col-10">
                <p class="font-weight-bold">
                  Flexibility to utilize the money across
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 text-right">
                <img src="../assets/dumbell.svg" alt="Dumbell" />
              </div>
              <div class="col-10">
                <p class="font-weight-bold">Anytime Switch to Fit Pay</p>
              </div>
            </div>
            <div (click)="scrollToPage('fittouch')" class="text-center mt-3">
              <div>
                <i
                  class="fa fa-angle-down text-yellow next-animate-down-1"
                  aria-hidden="true"
                ></i>
              </div>
              <div>
                <i
                  class="fa fa-angle-down text-yellow next-animate-down-2"
                  aria-hidden="true"
                ></i>
              </div>
              <div>
                <i
                  class="fa fa-angle-down text-yellow next-animate-down-3"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
