<div class="container-fluid px-lg-5 w-100 bg-light-gray">
  <div class="row">
    <div class="col-12">
      <h1
        class="my-md-5 mt-4 ml-lg-5 wow fadeInUp d-inline-block font-weight-bold light-yellow"
      >
        <span>Testimonials</span>
        <div class="wow fadeInLeft bottom-line"></div>
      </h1>
    </div>
  </div>
  <div class="row px-lg-5 mt-4">
    <div class="col-12 mb-5">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators ml-4 ml-md-5 justify-content-left">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="icn active"
          ></li>
          <li
            data-target="#carouselExampleIndicators"
            class="icn"
            data-slide-to="1"
          ></li>
          <li
            data-target="#carouselExampleIndicators"
            class="icn"
            data-slide-to="2"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="../../assets/carousel/BannerImage1.png"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="../../assets/carousel/BannerImage2.png"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="../../assets/carousel/BannerImage3.png"
              alt="Third slide"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-md-none">
    <div class="col-5"></div>
    <div class="col-7 mb-5">
      <div class="wow fadeInRight bottom-line"></div>
    </div>
  </div>
</div>
