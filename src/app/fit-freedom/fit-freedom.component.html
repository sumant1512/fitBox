<!-- Reasons box -->
<div class="bg-dark-gray">
  <div class="container page-height">
    <div class="row">
      <div class="col-12">
        <div>
          <h1
            [ngClass]="activeCss ? 'animate__animated animate__fadeInUp' : ''"
            class="mt-2 d-inline-block ml-1 mt-3 f-36 mb-1 font-weight-bold yellow"
          >
            4 Reasons To Join FITBOX
          </h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-9 mb-4">
        <div
          *ngIf="lineCss"
          [ngClass]="lineCss ? 'animate__animated animate__fadeInLeft' : ''"
          class="bottom-line"
        ></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 px-0">
        <div
          [ngClass]="activeCss ? 'animate__animated animate__fadeInUp' : ''"
          class="fit-number text-stroke font-weight-bold px-3"
        >
          1
        </div>
        <h1
          [ngClass]="activeCss ? 'animate__animated animate__fadeInUp' : ''"
          class="d-inline-block font-weight-bold mx-3 light-yellow"
        >
          <span class="text-stroke mr-2">Fit</span>
          <span class="text-light">Freedom</span>
        </h1>
        <div class="row">
          <div class="col-7 mb-4">
            <div
              *ngIf="lineCss"
              [ngClass]="lineCss ? 'animate__animated animate__fadeInLeft' : ''"
              class="ml-3 mr-4 bottom-line"
            ></div>
          </div>
        </div>
        <div>
          <img
            class="w-100 mt-4"
            src="../../assets/fitImage.png"
            alt="fit pay image"
          />
          <div class="px-3 text-left fade-yellow mt-3 px-3">
            <div class="row">
              <div class="col-2 text-right">
                <img src="../assets/dumbell.svg" alt="Dumbell" />
              </div>
              <div class="col-10">
                <p class="font-weight-bold">
                  Why pay for the year when you can
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 text-right">
                <img src="../assets/dumbell.svg" alt="Dumbell" />
              </div>
              <div class="col-10">
                <p class="font-weight-bold">Anytime Switch to Fit Pay</p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 text-right">
                <img src="../assets/dumbell.svg" alt="Dumbell" />
              </div>
              <div class="col-10">
                <p class="font-weight-bold">
                  Flexibility to utilize the money across
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-2 text-right">
                <img src="../assets/dumbell.svg" alt="Dumbell" />
              </div>
              <div class="col-10">
                <p class="font-weight-bold">Anytime Switch to Fit Pay</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
