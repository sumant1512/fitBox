<div class="bg-page">
  <div class="container mb-4 page-height">
    <div class="row">
      <div class="col-10 mt-5 whyfitbox">
        <h1
          *ngIf="isAnimationActive"
          [ngClass]="isAnimationActive ? 'bottom-to-top' : ''"
          class="d-inline-block ml-1 f-36 pb-1 font-weight-bold text-yellow"
        >
          Why FitBox?
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-9 mb-4">
        <div
          *ngIf="isLineActive"
          [ngClass]="isLineActive ? 'left-to-right' : ''"
          class="mr-5 bottom-line"
        ></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3 px-0">
        <div class="w-100 text-center">
          <video controls>
            <source src="mov_bbb.mp4" type="video/mp4" />
            <source src="mov_bbb.ogg" type="video/ogg" />
            Your browser does not support HTML video.
          </video>
        </div>
      </div>
    </div>
    <div (click)="scrollToPage('fitfreedom')" class="text-center mt-5">
      <div>
        <i
          class="fa fa-angle-down text-yellow next-animate-down-1"
          aria-hidden="true"
        ></i>
      </div>
      <div>
        <i
          class="fa fa-angle-down text-yellow next-animate-down-2"
          aria-hidden="true"
        ></i>
      </div>
      <div>
        <i
          class="fa fa-angle-down text-yellow next-animate-down-3"
          aria-hidden="true"
        ></i>
      </div>
    </div>
  </div>
</div>
