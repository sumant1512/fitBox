<div class="bg-light-gray">
  <div class="container page-height">
    <div class="row">
      <div class="col-7 mt-5">
        <h1
          [ngClass]="activeCss ? 'animate__animated animate__fadeInUp' : ''"
          class="d-inline-block ml-1 f-36 pb-1 font-weight-bold yellow"
        >
          Why FitBox?
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-7 mb-4">
        <div
          *ngIf="lineCss"
          [ngClass]="lineCss ? 'animate__animated animate__fadeInLeft' : ''"
          class="mr-4 bottom-line"
        ></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-3 px-0">
        <div class="w-100 text-center">
          <video controls>
            <source src="mov_bbb.mp4" type="video/mp4" />
            <source src="mov_bbb.ogg" type="video/ogg" />
            Your browser does not support HTML video.
          </video>
        </div>
      </div>
    </div>
    <div
      (click)="scrollToPage('fitfreedom')"
      class="text-center bounce-in-down mt-5"
    >
      <img
        class="bounce-in-down"
        src="../assets/multiple-angle-down.svg"
        alt="multiple angle down"
      />
    </div>
  </div>
</div>
