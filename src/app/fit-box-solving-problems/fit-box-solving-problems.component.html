<div class="bg-page">
  <div class="container mb-4">
    <div class="row">
      <div class="col-12 solvingproblems">
        <h1
          *ngIf="isAnimationActive"
          [ngClass]="isAnimationActive ? 'bottom-to-top' : ''"
          class="mt-md-5 mb-md-4 mt-4 d-inline-block font-weight-bold light-yellow"
        >
          <span>FitBox Solving problems</span>
          <div
            *ngIf="isLineActive"
            [ngClass]="isLineActive ? 'left-to-right' : ''"
            class="bottom-line"
          ></div>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-light">
        <h3
          *ngIf="isAnimationActive"
          [ngClass]="isAnimationActive ? 'bottom-to-top' : ''"
        >
          Personal Training
        </h3>
      </div>
      <div class="col-12 mt-2 px-0">
        <div class="w-100 text-center">
          <video class="open-video" controls>
            <source src="mov_bbb.mp4" type="video/mp4" />
            <source src="mov_bbb.ogg" type="video/ogg" />
            Your browser does not support HTML video.
          </video>
        </div>
      </div>
    </div>
    <div class="d-flex video-list mt-4 pb-4 pb-md-5">
      <div class="img-fluid px-3">
        <video controls>
          <source src="mov_bbb.mp4" type="video/mp4" />
          <source src="mov_bbb.ogg" type="video/ogg" />
          Your browser does not support HTML video.
        </video>
      </div>
      <div class="img-fluid px-3">
        <video controls>
          <source src="mov_bbb.mp4" type="video/mp4" />
          <source src="mov_bbb.ogg" type="video/ogg" />
          Your browser does not support HTML video.
        </video>
      </div>
      <div class="img-fluid px-3">
        <video controls>
          <source src="mov_bbb.mp4" type="video/mp4" />
          <source src="mov_bbb.ogg" type="video/ogg" />
          Your browser does not support HTML video.
        </video>
      </div>
      <div class="img-fluid px-3">
        <video controls>

          <source src="mov_bbb.ogg" type="video/ogg" />
          Your browser does not support HTML video.
        </video>
      </div>
    </div>
  </div>
</div>
